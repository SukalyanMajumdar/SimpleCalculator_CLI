trigger:
- master

pool:
  name: kamz-agent

stages:
  - stage: "CI"
    jobs:
      - job: "Lint_Test"
        displayName: 'Run Lint test(s)'
        steps:
          - script: pip install -r requirements.txt
          - script: flake8 ui.py

      - job: "Unit_Test"
        displayName: 'Run Unit test(s)'
        dependsOn: "Lint_Test"
        steps:
          - script: python test_calc.py

  - stage: "CD"
    dependsOn: "CI"
    jobs:
      - job: "Build_Job"
        displayName: "Build the exe"
        steps:           
        - script: pip install -r requirements.txt
        - script: pyinstaller ui.py --onedir --name SimpleCalculator_CLI --clean --version-file=version.txt
        - powershell: pwd
        
      - job: "Release_Job"
        displayName: "Release the exe"
        steps:
        - task: AzureFileCopy@4
          inputs:
            SourcePath: '.\dist'
            azureSubscription: 'spn101'
            Destination: 'AzureBlob'
            storage: 'devsa3'
            ContainerName: 'release2'        
